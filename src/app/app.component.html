<div
  class="min-w-scrren min-h-screen bg-indigo-400 flex items-center justify-center px-5 py-5"
>
  <div
    class="w-full mx-auto rounded-xl shadow-xl text-gray-800 relative overflow-hidden"
    style="max-width: 350px"
  >
    <h1
      class="overflow-hidden text-center text-white py-10 text-5xl font-bold font-mono"
    >
      Calculator
    </h1>

    <!-- screen -->
    <div
      class="w-full h-40 bg-gradient-to-b from-gray-800 to-indigo-800 text-right"
    >
      <!-- calculator functions screen -->
      <div class="w-full py-5 px-6 text-2xl text-white font-thin">
        {{ funcText }}
      </div>
      <!-- calculator numbers screen -->
      <div class="w-full py-5 px-6 text-6xl text-white font-thin">
        {{ calculatorValue | number }}
      </div>
    </div>
    <!-- end calculator screen -->

    <!-- calculator buttons area -->
    <div class="w-full bg-gradient-to-b from-blue-500 to-blue-800">
      <!-- 1st buttons row -->
      <div class="flex w-full">
        <!-- clear button -->
        <div class="w-2/4 border-r border-b border-blue-400">
          <button
            class="w-full h-16 outilne-none hover:bg-blue-700 hover:bg-opacity-20 text-white text-2xl font-light"
            (click)="onClickValue('c', 'function')"
          >
            C
          </button>
        </div>
        <!-- end clear button -->

        <!-- precentage button -->
        <div class="w-1/4 border-r border-b border-blue-400">
          <button
            class="w-full h-16 focus:outilne-none hover:bg-blue-700 hover:bg-opacity-50 text-2xl text-white font-light"
            (click)="onClickValue('%', 'function')"
          >
            %
          </button>
        </div>
        <!-- end precentage button -->

        <!-- divide button -->
        <div class="w-1/4 border-r border-b border-blue-400">
          <button
            class="w-full h-16 focus:outilne-none bg-blue-700 bg-opacity-10 text-2xl text-white text-2xl font-light"
            (click)="onClickValue('/', 'function')"
          >
            /
          </button>
        </div>
      </div>
      <!-- end first buttons row -->

      <!-- start second buttons area -->
      <div class="flex w-full text-white text-xl">
        <!-- number 7 button -->
        <div class="w-1/4 border-r border-b border-blue-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-whitetext-xl font-light"
          >
            7
          </button>
        </div>
        <!-- number 8 button -->
        <div class="w-1/4 border-r border-b border-blue-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-whitetext-xl font-light"
          >
            8
          </button>
        </div>
        <!-- number 9 button -->
        <div class="w-1/4 border-r border-b border-blue-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-whitetext-xl font-light"
          >
            9
          </button>
        </div>
        <!-- multiplication button -->
        <div class="w-1/4 border-r border-b border-blue-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-whitetext-xl font-light"
          >
            *
          </button>
        </div>
      </div>
      <!-- end second buttons row -->

      <!-- start Third  buttons area -->
      <div class="flex w-full text-white text-xl">
        <!-- number 4 button -->
        <div class="w-1/4 border-r border-b border-blue-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-whitetext-xl font-light"
          >
            4
          </button>
        </div>
        <!-- number 5 button -->
        <div class="w-1/4 border-r border-b border-blue-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-whitetext-xl font-light"
          >
            5
          </button>
        </div>
        <!-- number 6 button -->
        <div class="w-1/4 border-r border-b border-blue-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-whitetext-xl font-light"
          >
            6
          </button>
        </div>
        <!-- minus button -->
        <div class="w-1/4 border-r border-b border-blue-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-whitetext-xl font-light"
          >
            -
          </button>
        </div>
      </div>
      <!-- end Fourth buttons row -->

      <!-- start second buttons area -->
      <div class="flex w-full text-white text-xl">
        <!-- number 1 button -->
        <div class="w-1/4 border-r border-b border-blue-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-whitetext-xl font-light"
          >
            1
          </button>
        </div>
        <!-- number 2 button -->
        <div class="w-1/4 border-r border-b border-blue-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-whitetext-xl font-light"
          >
            2
          </button>
        </div>
        <!-- number 3 button -->
        <div class="w-1/4 border-r border-b border-blue-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-whitetext-xl font-light"
          >
            3
          </button>
        </div>
        <!-- plus button -->
        <div class="w-1/4 border-r border-b border-blue-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-whitetext-xl font-light"
          >
            +
          </button>
        </div>
      </div>
      <!-- end Fourth buttons row -->

      <!-- start second buttons area -->
      <div class="flex w-full text-white text-xl">
        <!-- number 7 button -->
        <div class="w-1/4 border-r border-b border-blue-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-whitetext-xl font-light"
          >
            7
          </button>
        </div>
        <!-- number 8 button -->
        <div class="w-1/4 border-r border-b border-blue-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-whitetext-xl font-light"
          >
            8
          </button>
        </div>
        <!-- number 9 button -->
        <div class="w-1/4 border-r border-b border-blue-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-whitetext-xl font-light"
          >
            9
          </button>
        </div>
        <!-- multiplication button -->
        <div class="w-1/4 border-r border-b border-blue-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-whitetext-xl font-light"
          >
            *
          </button>
        </div>
      </div>
      <!-- end Fourth buttons row -->

      <!-- fifth button row  -->
      <div class="flex w-full">
        <div class="w-1/4 border-r border-blue-400">
          <!-- number 0 -->
          <button
            class="w-full h-16 outline-none hover:bg-blue-700hover: bg-opacity-20 text-white text-xl font-light"
          >
            0
          </button>
        </div>
        <div class="w-1/4 border-r border-blue-400">
          <!-- decimal button -->
          <button
            class="w-full h-16 outline-none hover:bg-blue-700hover: bg-opacity-20 text-white text-xl font-light"
          >
            .
          </button>
        </div>
        <div class="w-1/4 border-r border-blue-400">
          <!-- equal 0 -->
          <button
            class="w-full h-16 outline-none hover:bg-blue-700hover: bg-opacity-20 text-white text-xl font-light"
          >
            =
          </button>
        </div>
      </div>
      <!-- end fifth button row -->
    </div>
    <!-- end calculator buttons area -->
  </div>
</div>
